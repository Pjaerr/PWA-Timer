<!DOCTYPE html>
<html>

<head>
  <meta name="theme-color" content="#303f9f">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PWA Timer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json">
</head>

<body style="background: #303f9f; color: #FFFFFF;">
  <main class="main" style="text-align: center; margin: 12.5%;">
    <div id="timer-container" style="display:block">
      <div>
        <h3 class="timer">
          <span id="hh">00</span> :
          <span id="mm">00</span> :
          <span id="ss">00</span>
        </h3>
      </div>

      <div class="controls">
        <a id="changeStateBtn" class="btn-floating btn-large waves-effect waves-light pink accent-2"><i class="material-icons">play_arrow</i></a>
        <a id="settingsBtn" class="btn-floating btn-small waves-effect waves-light pink accent-2" style="margin-top: 12px"><i class="material-icons">settings</i></a>
        <a id="resetBtn" class="btn-floating btn-large waves-effect waves-light pink accent-2"><i class="material-icons">replay</i></a>
      </div>
    </div>

    <div id="settings-container" style="display:none">
      <div class="row">
        <h5>Reminder Interval</h5>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <select id="hoursSelect">
                <option value="0" selected>0</option>
              </select>
              <label>Hours</label>
            </div>

            <div class="input-field col s6">
              <select id="minutesSelect">
                <option value="0" selected>0</option>
              </select>
              <label>Minutes</label>
            </div>

            <div class="col s12" style="margin-top: 40px">
              <a id="backBtn" class="waves-effect waves-light btn pink accent-2" style="margin-bottom: 5px;"><i class="large material-icons">arrow_back</i></a>
              <a id="applyBtn" class="waves-effect waves-light btn pink accent-2" style="margin-bottom: 5px;">Apply</a>
            </div>
          </div>
      </div>
  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js" async></script>
  <script>
    $("#settingsBtn").click(function () {
      $('#timer-container').css('display', 'none');
      $('#settings-container').css('display', 'block');
    });
    $("#backBtn").click(function () {
      $('#timer-container').css('display', 'block');
      $('#settings-container').css('display',
        'none');
    });

    $(document).ready(function () {
      $('select').material_select();
    });

    let hours = document.getElementById("hoursSelect");
    let minutes = document.getElementById("minutesSelect");

    for (let i = 1; i < 25; i++) {
      hours.innerHTML += "<option value=" + i + ">" + i + "</option>"
    }
    for (let i = 1; i < 61; i++) {
      minutes.innerHTML += "<option value=" + i + ">" + i + "</option>"
    }
  </script>
</body>

</html>
